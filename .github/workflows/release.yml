name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      SEMVER: ${{ github.event.inputs.version }}
    steps:
      - name: Strip v prefix for dotnet version
        run: echo "SEMVER=$('${{ github.event.inputs.version }}'.TrimStart('v'))" >> $env:GITHUB_ENV

      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish
        run: dotnet publish src/Geass/Geass.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ env.SEMVER }} -o publish

      - name: Create zip
        run: Compress-Archive -Path publish/* -DestinationPath "Geass-${{ github.event.inputs.version }}-win-x64.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          generate_release_notes: true
          files: "Geass-${{ github.event.inputs.version }}-win-x64.zip"
